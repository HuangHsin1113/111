<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>自我介紹</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #f7e7d7, #f1d6c5);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* 背景圓點 */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      z-index: 0;
    }
    .circle1 {
      width: 300px;
      height: 300px;
      top: -50px;
      left: -80px;
    }
    .circle2 {
      width: 200px;
      height: 200px;
      bottom: 60px;
      right: 20px;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 3rem;
      max-width: 720px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      color: #5d3a2d;
      text-align: center;
    }

    .section-title {
      font-size: 1.3rem;
      color: #7c4f39;
      margin-top: 1.5rem;
      cursor: pointer;
      user-select: none;
    }

    .section-title::before {
      content: "▶";
      display: inline-block;
      margin-right: 0.5em;
      transition: transform 0.2s;
    }

    .section-title.open::before {
      content: "▼";
    }

    .sub-section-title {
      font-size: 1.1rem;
      margin-top: 1rem;
      margin-left: 1em;
      color: #9c6c4c;
      cursor: pointer;
    }

    .sub-section-title::before {
      content: "▶";
      margin-right: 0.4em;
    }

    .sub-section-title.open::before {
      content: "▼";
    }

    .content {
      font-size: 1.05rem;
      color: #4b3a2a;
      margin-top: 0.5rem;
      display: none;
    }

    .content.show {
      display: block;
    }

    .sub-content {
      margin-left: 2em;
    }
  </style>
</head>
<body>
  <!-- 背景裝飾圓 -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>

  <div class="card">
    <h1>哈囉大家好！</h1>

    <div>
      <h2 class="section-title" onclick="toggleContent('about', this)">關於我</h2>
      <div id="about" class="content">
        <p>我是31號 黃瀚昕。</p>
        <p>喜歡挑戰新事物。</p>
      </div>
    </div>

    <div>
      <h2 class="section-title" onclick="toggleContent('hobby', this)">興趣</h2>
      <div id="hobby" class="content">
        <h3 class="sub-section-title" onclick="toggleContent('sport', this)">運動</h3>
        <div id="sport" class="content sub-content">
          <p>我喜歡打籃球、跑步。</p>
        </div>

        <h3 class="sub-section-title" onclick="toggleContent('music', this)">音樂</h3>
        <div id="music" class="content sub-content">
          <p>我平常喜歡聽流行音樂，偶爾會聽英文歌曲 。</p>
        </div>

        <h3 class="sub-section-title" onclick="toggleContent('game', this)">遊戲</h3>
        <div id="game" class="content sub-content">
          <p>我有時會打手機遊戲，喜歡MOBA類型。</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleContent(id, titleElement) {
      const content = document.getElementById(id);
      const isOpen = content.classList.contains('show');
      content.classList.toggle('show');
      titleElement.classList.toggle('open', !isOpen);
    }
  </script>
</body>
</html>
